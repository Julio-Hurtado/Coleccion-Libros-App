<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coleccion de libros</title>
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/medias.css" />
  </head>

  <body>
    <header>
      <h1 class="title">Mi Coleccion de libros</h1>
      <div class="separator"></div>
    </header>
    <main>
      <section class="container">
        <h2 class="title container__title">Registro</h2>
        <form action="#" id="form-libro" class="form-libro">
          <div class="form-group mb-2">
            <label for="titulo" class="form-label">Titulo</label>
            <input type="text" name="titulo" id="titulo" class="form-text" />
          </div>
          <div class="form-group mb-2">
            <label for="autor" class="form-label">Autor </label>
            <input type="text" name="autor" id="autor" class="form-text" />
          </div>
          <div class="form-group mb-2">
            <label for="isbn" class="form-label">#Isbn</label>
            <input type="text" name="isbn" id="isbn" class="form-text" />
          </div>
          <input
            type="submit"
            id="btn-subm"
            value="Agregar"
            class="btn btn-primary padding-3 br-12"
          />
        </form>
      </section>
     
      <section class="container">
        <h2 class="title container__title">Listado de libros</h2>
        <div class="table-container">
          <table class="table table-hover table-primary">           
            <thead>
              <tr>
                <th class="text-center table--top__left">Titulo</th>
                <th class="text-center">Autor</th>
                <th class="text-center">ISBN#</th>
                <th class="text-center table--top__right">Opcion</th>
              </tr>
            </thead>
            <tbody id="listado-libros"></tbody>
            <tfoot>
              <tr>
                <th class="table--bottom__left">Titulo</th>
                <th>Autor</th>
                <th>ISBN#</th>
                <th class="table--bottom__right">Opcion</th>
              </tr>
            </tfoot>
          </table>
        </div>
      </section>
    </main>
    <script src="./js/class.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
